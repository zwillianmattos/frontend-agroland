name: plant_care
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.1.0
  flutter_mobx:
  flutter_triple:
  mobx_triple: ^1.0.2
  mobx:
  modal_bottom_sheet: ^2.0.0
  custom_pop_up_menu: ^1.2.0
  shared_preferences:
  dio:
  nb_utils:
  flutter_svg:
  camera: ^0.8.1
  tflite: ^1.1.2
  weather: ^2.0.0
  geolocator: ^7.0.3
  fluttericon: ^2.0.0
  flutter_html: ^2.0.0
  relative_scale: ^2.0.0
  flutter_quill: ^1.3.3
  flutter_cached_pdfview: ^0.4.0-nullsafety
  flutter_pdfview: ^1.1.0
  flutter_cache_manager: ^3.1.1
  url_launcher: ^6.0.6
  dio_cache_interceptor: ^2.3.1
  location: ^4.2.3
  sqlite3_flutter_libs: ^0.5.0
  flutter_local_notifications: ^5.0.0+4

dev_dependencies:
  flutter_modular_test:
  modular_codegen:
  build_runner:
  mocktail:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true
  assets:
    - images/
    - images/logo.png
  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/Product Sans Regular.ttf
        - asset: fonts/Product Sans Italic.ttf
        - asset: fonts/Product Sans Bold.ttf
        - asset: fonts/Product Sans Bold Italic.ttf
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs

  #  flutter pub run build_runner  watch --delete-conflicting-outputs

  # flutter build apk
  # adb install -r build/app/outputs/flutter-apk/app-release.apk